<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <hr>

        <div class="converter-form">
            <!-- Input Section -->
            <div class="currency-section">
                <label for="amount-input">Amount</label>
                <input type="text" id="amount-input" placeholder="from currency amount">

                <label for="currency-from">From</label>
                <select id="currency-from" name="currency-from">
                    <option value="" disabled selected>Select currency</option>
                    <!-- Options will be populated from template -->
                </select>
            </div>

            <div class="swap-btn-container">
                <button id="swap-currencies">
                    <!-- arrows svg for swapping -->
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="arrow-up"
                            d="M15.2 10.6a1 1 0 0 1 .2-1.4L17 8H4a1 1 0 0 1 0-2h13.082l-1.558-1.21a1 1 0 1 1 1.227-1.579l3.862 3A1 1 0 0 1 20.6 7.8l-4 3a1 1 0 0 1-1.4-.2Z"
                            fill="#000" />
                        <path class="arrow-down"
                            d="m7.249 19.79-3.862-3A1 1 0 0 1 3.4 15.2l4-3a1 1 0 1 1 1.2 1.6L7 15h13a1 1 0 0 1 0 2H6.918l1.558 1.21a1.001 1.001 0 0 1-1.227 1.58Z"
                            fill="#000" />
                    </svg>

                </button>
            </div>

            <!-- Output Section -->
            <div class="currency-section">
                <label for="amount-output">Result</label>
                <input type="text" id="amount-output" readonly>
                <label for="currency-to">To</label>
                <select id="currency-to" name="currency-to">
                    <option value="" disabled selected>Select currency</option>
                    <!-- Options will be populated from template -->
                </select>
            </div>
        </div>

        <hr>

        <div class="buttons">
            <button type="button" id="convert-btn" class="go">Convert
                <!-- svg start -->
                <svg class="button-icon go-icon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg">

                        d="M10.277 18.462a.75.75 0 1 0 1.046 1.075zM18 12l.523.537a.75.75 0 0 0 0-1.075zm-6.677-7.538a.75.75 0 1 0-1.046 1.075zM5.477 17.295a.75.75 0 0 0 1.046 1.076zM12 12l.523.538a.75.75 0 0 0 0-1.076zM6.523 5.629a.75.75 0 0 0-1.046 1.075zm4.8 13.908 7.2-7-1.046-1.076-7.2 7zm7.2-8.075-7.2-7-1.046 1.075 7.2 7zm-12 6.908 6-5.833-1.046-1.076-6 5.833zm6-6.909-6-5.833-1.046 1.076 6 5.833z"
                        fill="currentColor" />
                </svg>
                <!-- svg end -->
            </button>

                <!-- svg icon -->

                    xmlns="http://www.w3.org/2000/svg">
                    <path

                        fill="currentColor" />
                </svg>
                <!--  end of svg -->
            </button>
        </div>
    </div>
